spring.application.name=demo
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:4444}/${MYSQL_DB_NAME:AcademyDB}
spring.datasource.username=${MYSQL_USER:root_academy}
spring.datasource.password=${MYSQL_PASSWORD:academypassword}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


